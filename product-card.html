<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <link rel="stylesheet" href="assets/css/product-card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="cart-item">1</div>
        </div>
        <img src="assets/images/image chair.jpg" />
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Nordic Chair</h2>
          <div class="quantity">
            <i class="fa-solid fa-minus"></i>
            <div class="number"></div>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="card-des">
          <h3>$150.00</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Reprehenderit impedit, consequuntur similique dolor nobis magnam,
            placeat sint expedita molestiae deleniti dicta laborum adipisci cum
            error. Reprehenderit magnam quia maiores voluptatibus.
          </p>
          <button id="btn">Add to Card</button>
        </div>
      </div>
    </div>

    <div class="message">Item Already Added</div>
    <script src="assets/js/product-card.js"></script>
  </body>
</html>
